<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jstl/core">

<h:head>
    <title>Welcome</title>
</h:head>

<h:body>
    <h:outputText value="#{welcomeController.username}"/>
    <h:form id="link">
        <h:inputText id="original" value="#{welcomeController.originalURL}"></h:inputText>
        <h:commandButton value="Show Message" action="#{welcomeController.generateReducedURL}" update="link">
        </h:commandButton>
        <h2><h:outputText id="outputURL"
                          value="#{welcomeController.reducedURL}"/></h2>
    </h:form>
</h:body>
</html>
